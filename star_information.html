                <textarea id="u68_input">　
　きりん座はあまり知られていない星座の一つです。北天でひっそりと輝いている星座で、秋から冬にかけて見頃になります。 ぎょしゃ座とこぐま座の間に位置しています。星座の面積は広く大きな星座なのですが、 ４等星以下の暗い星から構成されているので目立たない星座です。都会の夜空では全く見えないきりん座です。

　きりん座は近世になって作られた星座で、１７世紀の天文学者ヘベリウスの著書に登場しています。 それ以前にも考えられていた星座と言われていますが、はっきりしていません。

　暗い星が多いため、きりんの形を想像するのは難しい星座です。 「きりん」というとキリンビールの商標で有名な架空のきりんという動物を想像してしまうかもしれませんが、こちらは動物園にいる首の長いきりんのことです。 星座ができた頃には、らくだ座とも呼ばれていたようです。

　新しくできた星座のためギリシア神話などは伝わっていません。また、固有の名前を持つ明るい星もなく、見過ごされがちな 星座です。

双眼鏡や天体望遠鏡で見るきりん座

IC342

きりん座のγ星の近くには、IC342という渦巻銀河が輝いています。満月の３分の２ほどもある大きな銀河ですが、淡いために 双眼鏡や望遠鏡で覗いても、明るい中心部分しか見ることができません。写真に撮って楽しみたい銀河です。

NGC2403
NGC2403は大型の銀河で、空の条件が良ければ小口径の天体望遠鏡でもその姿を確認できます。 写真に撮ると渦巻きが美しく、さんかく座のM33銀河を小さくしたような形をしています。</textarea>
